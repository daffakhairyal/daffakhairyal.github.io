<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        .font-creepster {
            font-family: 'Creepster', cursive;
        }
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-brick-wall.png');
            background-color: #000;
        }
        .shadow-neon-red {
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 40px #FF0000, 0 0 80px #FF0000;
        }
    </style>
</head>
<body class="bg-black text-white font-creepster">
    <div class="flex flex-col justify-center items-center p-5 m-5 h-screen">
        <h1 class="text-4xl mb-4 shadow-neon-red">Cek Khodam</h1>
        <p class="text-xl mb-4 shadow-neon-red">Silahkan masukkan nama anda</p>
        <form id="nameForm" class="mt-3 flex flex-col items-center">
            <input type="text" id="nameInput" class="bg-black border border-red-600 text-white p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-red-600 shadow-neon-red">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 shadow-neon-red">Submit</button>
        </form>
        <div id="resultContainer" class="flex flex-col justify-center items-center text-white mt-5"></div>
    </div>

    <!-- Floating Button -->
    <div class="fixed bottom-10 right-10">
        <button id="toggleButton" class="bg-red-500 text-white p-3 rounded-full shadow-lg hover:bg-red-700 focus:outline-none">
            Pause
        </button>
    </div>

    <!-- Audio element -->
    <audio id="backgroundAudio" autoplay loop>
        <source src="./mixkit-wolves-at-scary-forest-2485.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
   
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
